<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>명언 카드</title>
    <style>
      .tag {
        width: 50%;
        text-align: center;
        background-color: lightyellow;
      }
      .img {
        width: 70%;
        padding: 50px;
      }
      .pooh {
        width: 100%;
      }
      .content {
        font-size: larger;
      }
      .content,
      .content2,
      .name {
        padding: 15px;
      }
      .content2 {
        font-style: italic;
        color: goldenrod;
      }
      .name {
        font-size: smaller;
      }
    </style>
  </head>
  <body>
    <div class="tag">
      <div class="img">
        <img class="pooh" src="../data/pooh.jpeg" alt="pooh" />
      </div>
      <div class="content">내가 잃어버린 꿀 어디있는 지 알아?</div>
      <div class="content2">what's in your hand?</div>
      <div class="name">-곰돌이 푸</div>
    </div>
  </body>
</html>
