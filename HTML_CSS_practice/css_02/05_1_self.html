<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>미션</title>
  <style>
    /* 화면 전체 크기 설정 */
    html,
    body {
      width: 100vw;
      height: 100vh;
      margin: 0;
      padding: 0;
      display: flex; /* Flexbox 사용 */
      justify-content: center; /* 가로 중앙 정렬 */
      align-items: center; /* 세로 중앙 정렬 */
      text-align: center;
      background-color: slateblue;
    }

    /* ID container를 정확히 설정 */
    #container {
      text-align: center;
    }

    /* h1의 class가 아니라 태그 선택 */
    h1 {
      font-size: 10vw;
    }
  </style>
</head>
<body>
  <div id="container">
    <h1>space</h1>
  </div>
</body>
