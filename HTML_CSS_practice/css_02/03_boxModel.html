<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>박스 모델</title>
    <style>
      .box1,
      .box2,
      .box3 {
        width: 400px;
        border: 20px solid black;
        padding: 20px;
        margin: 20px;
      }
      .box3 {
        border: 5px solid black;
        box-sizing: border-box;
        border-style: double;
        border-top-color: lightblue;
        /* border-radius: 10px 20px 30px 40px; */
        border-radius: 50%;
      }
      .box3:hover {
        box-shadow: 30px 30px 30px lightcoral;
      }
    </style>
  </head>
  <body>
    <div class="box1">나는 박스 1 입니다</div>
    <div class="box2">나는 박스 2 입니다</div>
    <div class="box3">나는 박스 3 입니다</div>
  </body>
</html>
