<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>목록태그</title>
  </head>
  <body>
    <h3>짜장라면 끓이는 순서</h3>
    <ol type="a" start="3">
      <li>물 600ml를 끓인다</li>
      <li>면을 넣고 5분간 끓인다</li>
      <li>물을 버린다</li>
      <li>스프를 넣고 비빈다</li>
    </ol>

    <h3>장보기 리스트</h3>
    <ul type="circle">
      <li>삼겹살</li>
      <li>상추</li>
      <li>묵은지</li>
    </ul>

    <h3>HTML/CSS/JS</h3>
    <dl>
      <dt>용어</dt>
      <dd>용어에 대한 설명</dd>
      <dt>HTML</dt>
      <dd>웹페이지를 만들기 위한 표준 마크업 언어</dd>
      <dd>HyperText Markup Language</dd>
      <dt>CSS</dt>
      <dd>css에 대한 설명</dd>
      <dt>JS</dt>
      <dd>javascript에 대한 설명</dd>
    </dl>
  </body>
</html>
