<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>텍스트 포매팅</title>
  </head>
  <body>
    <h1>텍스트 포매팅</h1>
    <p>이것은 일반적인 단락입니다.</p>
    <p><strong>이 텍스트는 강조됩니다(strong)</strong></p>
    <p><b>이 텍스트는 굵게 표시됩니다(bold)</b></p>
    <p><i>이 텍스트는 기울여집니다(i)</i></p>
    <p><em>이 텍스트는 기울여집니다(em)</em></p>
  </body>
</html>
