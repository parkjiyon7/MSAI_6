<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로컬 스토리지</title>
  </head>
  <body>
    <script>
      let userName = "John";
      let userAge = 20;
      let userHobby = ["game", "coding"];

      localStorage.setItem("name", userName);
      localStorage.setItem("age", userAge);
      localStorage.setItem("hobby", JSON.stringify(userHobby));

      userName = localStorage.getItem("name");
      userAge = parseInt(localStorage.getItem("age"));
      userHobby = localStorage.getItem("hobby"); //json(string)
      userHobby = JSON.parse(userHobby);

      console.log(userName, typeof userName);
      console.log(userAge, typeof userAge);
      console.log(userHobby, typeof userHobby);

      // 로컬 스토리지에서 데이터 삭제
      localStorage.removeItem("age");
      localStorage.clear();
    </script>
  </body>
</html>
